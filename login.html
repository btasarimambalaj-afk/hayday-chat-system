<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giri≈üi - HayDay Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-header {
            margin-bottom: 40px;
        }
        .login-header h1 {
            margin: 16px 0 8px;
            font-size: 28px;
            color: #1f2937;
        }
        .login-header p {
            color: #6b7280;
            margin: 0;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .step {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .step.active {
            background: #10b981;
            color: white;
        }
        .step.inactive {
            background: #e5e7eb;
            color: #6b7280;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        .btn {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 12px;
        }
        .btn-primary {
            background: #10b981;
            color: white;
        }
        .btn-primary:hover {
            background: #059669;
        }
        .btn-primary:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: transparent;
            color: #6b7280;
            border: 2px solid #e5e7eb;
        }
        .btn-secondary:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }
        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .success-message {
            background: #f0fdf4;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .info-box {
            background: #f0f9ff;
            color: #0369a1;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #374151;
        }
        .loading {
            display: none;
            color: #6b7280;
        }
        .step-content {
            display: none;
        }
        .step-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div style="font-size: 48px;">üîê</div>
            <h1>Admin Giri≈üi</h1>
            <p>HayDay Chat Y√∂netim Paneli</p>
        </div>

        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step active" id="step1">1</div>
            <div class="step inactive" id="step2">2</div>
        </div>

        <!-- Error/Success Messages -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <!-- Step 1: Request Code -->
        <div id="requestCodeStep" class="step-content active">
            <div class="info-box">
                üì± <strong>Telegram Doƒürulama</strong><br>
                Giri≈ü yapmak i√ßin Telegram ID'niz gerekiyor. Size 6 haneli bir kod g√∂nderilecek.
            </div>

            <form id="requestCodeForm">
                <div class="form-group">
                    <label for="telegramId">Telegram ID</label>
                    <input type="text" id="telegramId" name="telegramId" 
                           placeholder="6476943853" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    üì® Kod G√∂nder
                    <div class="loading" id="sendingLoader">‚è≥ G√∂nderiliyor...</div>
                </button>
            </form>
        </div>

        <!-- Step 2: Verify Code -->
        <div id="verifyCodeStep" class="step-content">
            <div class="info-box">
                ‚úÖ <strong>Kod Doƒürulama</strong><br>
                Telegram'a g√∂nderilen 6 haneli kodu girin. Kod 5 dakika ge√ßerlidir.
            </div>

            <form id="verifyCodeForm">
                <div class="form-group">
                    <label for="verificationCode">Doƒürulama Kodu</label>
                    <input type="text" id="verificationCode" name="verificationCode" 
                           placeholder="123456" maxlength="6" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    üîì Giri≈ü Yap
                    <div class="loading" id="verifyingLoader">‚è≥ Doƒürulanƒ±yor...</div>
                </button>

                <button type="button" class="btn btn-secondary" onclick="requestNewCode()">
                    üîÑ Yeni Kod G√∂nder
                </button>
            </form>
        </div>

        <!-- Back Link -->
        <a href="/" class="back-link">
            ‚Üê Chat'e D√∂n
        </a>
    </div>

    <script>
        class TelegramAuth {
            constructor() {
                this.currentStep = 1;
                this.telegramId = null;
                this.init();
            }

            init() {
                // Check if already logged in
                if (localStorage.getItem('admin_token')) {
                    window.location.href = '/admin.html';
                    return;
                }

                // Setup form listeners
                document.getElementById('requestCodeForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.requestCode();
                });

                document.getElementById('verifyCodeForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.verifyCode();
                });

                // Auto-format verification code input
                document.getElementById('verificationCode').addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                });
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 3000);
            }

            switchToStep(step) {
                // Hide all steps
                document.querySelectorAll('.step-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.querySelectorAll('.step').forEach(stepEl => {
                    stepEl.classList.remove('active');
                    stepEl.classList.add('inactive');
                });

                // Show target step
                if (step === 1) {
                    document.getElementById('requestCodeStep').classList.add('active');
                    document.getElementById('step1').classList.add('active');
                    document.getElementById('step1').classList.remove('inactive');
                } else if (step === 2) {
                    document.getElementById('verifyCodeStep').classList.add('active');
                    document.getElementById('step2').classList.add('active');
                    document.getElementById('step2').classList.remove('inactive');
                    document.getElementById('step1').classList.add('active');
                    document.getElementById('step1').classList.remove('inactive');
                }

                this.currentStep = step;
            }

            async requestCode() {
                const telegramId = document.getElementById('telegramId').value.trim();
                
                if (!telegramId) {
                    this.showError('Telegram ID gereklidir');
                    return;
                }

                if (!/^\d+$/.test(telegramId)) {
                    this.showError('Telegram ID sadece rakamlardan olu≈ümalƒ±dƒ±r');
                    return;
                }

                this.telegramId = telegramId;

                // Show loading
                const submitBtn = document.querySelector('#requestCodeForm button[type="submit"]');
                const loader = document.getElementById('sendingLoader');
                submitBtn.disabled = true;
                loader.style.display = 'inline';

                try {
                    const response = await fetch('/api/admin/request-code', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            telegramId: this.telegramId
                        })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        this.showSuccess('Doƒürulama kodu Telegram\'a g√∂nderildi');
                        this.switchToStep(2);
                        // Focus on verification code input
                        setTimeout(() => {
                            document.getElementById('verificationCode').focus();
                        }, 100);
                    } else {
                        this.showError(data.error || 'Kod g√∂nderilemedi. Telegram ID\'nizi kontrol edin.');
                    }
                } catch (error) {
                    console.error('Request code error:', error);
                    this.showError('Baƒülantƒ± hatasƒ±. L√ºtfen tekrar deneyin.');
                } finally {
                    // Hide loading
                    submitBtn.disabled = false;
                    loader.style.display = 'none';
                }
            }

            async verifyCode() {
                const code = document.getElementById('verificationCode').value.trim();
                
                if (!code) {
                    this.showError('Doƒürulama kodu gereklidir');
                    return;
                }

                if (code.length !== 6 || !/^\d{6}$/.test(code)) {
                    this.showError('Doƒürulama kodu 6 haneli olmalƒ±dƒ±r');
                    return;
                }

                // Show loading
                const submitBtn = document.querySelector('#verifyCodeForm button[type="submit"]');
                const loader = document.getElementById('verifyingLoader');
                submitBtn.disabled = true;
                loader.style.display = 'inline';

                try {
                    const response = await fetch('/api/admin/verify-code', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            telegramId: this.telegramId,
                            code: code
                        })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // Save token and redirect
                        localStorage.setItem('admin_token', data.token);
                        this.showSuccess('Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...');
                        
                        setTimeout(() => {
                            window.location.href = '/admin.html';
                        }, 1500);
                    } else {
                        this.showError(data.error || 'Ge√ßersiz veya s√ºresi dolmu≈ü kod');
                        // Clear the input
                        document.getElementById('verificationCode').value = '';
                        document.getElementById('verificationCode').focus();
                    }
                } catch (error) {
                    console.error('Verify code error:', error);
                    this.showError('Baƒülantƒ± hatasƒ±. L√ºtfen tekrar deneyin.');
                } finally {
                    // Hide loading
                    submitBtn.disabled = false;
                    loader.style.display = 'none';
                }
            }
        }

        // Global functions
        function requestNewCode() {
            if (telegramAuth.telegramId) {
                telegramAuth.requestCode();
            } else {
                telegramAuth.switchToStep(1);
            }
        }

        // Initialize
        const telegramAuth = new TelegramAuth();
