<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HayDay Chat Destek</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fafafa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .chat-avatar {
            font-size: 24px;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: white;
        }
        .message {
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
        }
        .message-user {
            background: #e3f2fd;
            margin-left: auto;
        }
        .message-bot {
            background: #e8f5e8;
        }
        .chat-input {
            display: flex;
            padding: 16px;
            background: white;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        .chat-input button {
            margin-left: 8px;
            padding: 12px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .chat-input button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <div class="chat-avatar">🤖</div>
        <div>
            <h3 style="margin: 0;">HayDay Destek</h3>
            <small>Çevrimiçi</small>
        </div>
    </div>

    <div class="chat-messages" id="messages">
        <div class="message message-bot">
            <strong>HayDay Bot:</strong> Merhaba! Size nasıl yardımcı olabilirim?
        </div>
    </div>

    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Mesajınızı yazın..." 
               onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()" id="sendBtn">Gönder</button>
    </div>

    <script>
        let clientId = 'client_' + Date.now();
        let messages = document.getElementById('messages');
        let input = document.getElementById('messageInput');
        let sendBtn = document.getElementById('sendBtn');

        function addMessage(content, isUser = false) {
            const msg = document.createElement('div');
            msg.className = `message message-${isUser ? 'user' : 'bot'}`;
            msg.innerHTML = `<strong>${isUser ? 'Siz' : 'HayDay Bot'}:</strong> ${content}`;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;
        }

        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            // Disable input
            input.disabled = true;
            sendBtn.disabled = true;

            // Add user message
            addMessage(message, true);
            input.value = '';

            try {
                console.log('Sending message:', message);
                
                const response = await fetch('/api/chat/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        clientId: clientId,
                        message: message
                    })
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    addMessage(data.reply || 'Yanıt alındı');
                } else {
                    throw new Error(data.error || 'Server hatası');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Üzgünüm, bir hata oluştu: ' + error.message);
            } finally {
                // Re-enable input
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // Initialize
        console.log('Simple chat loaded. Client ID:', clientId);
    </script>
</body>
</html>
