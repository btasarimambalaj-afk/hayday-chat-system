<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HayDay Chat Admin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .header {
            background: #1B5E20;
            color: white;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .logout-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .container {
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #4CAF50;
        }
        .stat-label {
            color: #666;
            margin-top: 4px;
        }
        .section {
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 24px;
        }
        .section h2 {
            margin: 0 0 16px 0;
            color: #333;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
        }
        button:hover {
            background: #45a049;
        }
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        .chat-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .chat-item:last-child {
            border-bottom: none;
        }
        .client-id {
            font-weight: bold;
            color: #333;
        }
        .message-preview {
            color: #666;
            margin-top: 4px;
            font-size: 14px;
        }
        .timestamp {
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>👨‍💼 HayDay Chat Admin</h1>
        <button class="logout-btn" onclick="logout()">🚪 Çıkış</button>
    </div>

    <div class="container">
        <!-- Stats Cards -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-messages">-</div>
                <div class="stat-label">Toplam Mesaj</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="active-chats">-</div>
                <div class="stat-label">Aktif Sohbet</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="bot-success">-%</div>
                <div class="stat-label">Bot Başarı</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="ai-usage">-%</div>
                <div class="stat-label">AI Kullanım</div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div class="section">
            <h2>📊 Dashboard</h2>
            <button onclick="refreshDashboard()">🔄 Yenile</button>
            <button onclick="testConnection()">🔗 Bağlantı Test</button>
            
            <div id="dashboard-content">
                <div class="loading">Dashboard yükleniyor...</div>
            </div>
        </div>

        <!-- Active Chats -->
        <div class="section">
            <h2>💬 Aktif Sohbetler</h2>
            <button onclick="refreshChats()">🔄 Yenile</button>
            
            <div id="active-chats-list">
                <div class="loading">Sohbetler yükleniyor...</div>
            </div>
        </div>

        <!-- System Status -->
        <div class="section">
            <h2>⚙️ Sistem Durumu</h2>
            <button onclick="checkHealth()">❤️ Sistem Sağlığı</button>
            <button onclick="clearCache()">🗑️ Cache Temizle</button>
            
            <div id="system-status">
                <p>Sistem kontrolleri için butonlara tıklayın.</p>
            </div>
        </div>
    </div>

    <script>
        let dashboardData = {};
        let refreshInterval;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check auth
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            refreshDashboard();
            startAutoRefresh();
        });

        async function refreshDashboard() {
            try {
                console.log('Refreshing dashboard...');
                const response = await fetch('/api/admin/dashboard');
                const data = await response.json();
                
                console.log('Dashboard data:', data);
                
                if (response.ok) {
                    dashboardData = data;
                    updateUI(data);
                } else {
                    throw new Error(data.error || 'Dashboard yüklenemedi');
                }
            } catch (error) {
                console.error('Dashboard error:', error);
                document.getElementById('dashboard-content').innerHTML = 
                    `<p style="color: red;">Hata: ${error.message}</p>`;
            }
        }

        function updateUI(data) {
            // Update stats
            document.getElementById('total-messages').textContent = data.stats.today.total || 0;
            document.getElementById('active-chats').textContent = data.stats.activeConversations || 0;
            
            const botSuccess = data.stats.today.total > 0 ? 
                Math.round((data.stats.today.chatbot / data.stats.today.total) * 100) : 0;
            document.getElementById('bot-success').textContent = botSuccess + '%';
            
            const aiUsage = data.stats.today.total > 0 ? 
                Math.round((data.stats.today.ai / data.stats.today.total) * 100) : 0;
            document.getElementById('ai-usage').textContent = aiUsage + '%';

            // Update dashboard content
            const dashboardContent = document.getElementById('dashboard-content');
            dashboardContent.innerHTML = `
                <p><strong>Bugün:</strong> ${data.stats.today.total} mesaj</p>
                <p><strong>Bot:</strong> ${data.stats.today.chatbot} yanıt</p>
                <p><strong>AI:</strong> ${data.stats.today.ai} yanıt</p>
                <p><strong>Son güncelleme:</strong> ${new Date().toLocaleTimeString('tr-TR')}</p>
            `;

            // Update active chats
            updateActiveChats(data.activeChats || []);
        }

        function updateActiveChats(chats) {
            const chatsList = document.getElementById('active-chats-list');
            
            if (chats.length === 0) {
                chatsList.innerHTML = '<div class="loading">Şu anda aktif sohbet yok</div>';
                return;
            }

            const chatsHTML = chats.map(chat => `
                <div class="chat-item">
                    <div class="client-id">Client: ${chat.clientId.substring(0, 12)}...</div>
                    <div class="message-preview">${chat.lastMessage.content.substring(0, 100)}...</div>
                    <div class="timestamp">${formatTime(chat.lastActivity)} - ${chat.messageCount} mesaj</div>
                </div>
            `).join('');
            
            chatsList.innerHTML = chatsHTML;
        }

        async function refreshChats() {
            document.getElementById('active-chats-list').innerHTML = 
                '<div class="loading">Yenileniyor...</div>';
            await refreshDashboard();
        }

        async function testConnection() {
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Test ediliyor...';
            btn.disabled = true;

            try {
                const response = await fetch('/ping');
                const data = await response.json();
                
                if (data.ok) {
                    alert('✅ Bağlantı başarılı!\n\nServer çalışıyor ve erişilebilir.');
                } else {
                    throw new Error('Server yanıt vermiyor');
                }
            } catch (error) {
                alert('❌ Bağlantı hatası!\n\n' + error.message);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        async function checkHealth() {
            const statusDiv = document.getElementById('system-status');
            statusDiv.innerHTML = '<div class="loading">Sistem kontrol ediliyor...</div>';

            try {
                const response = await fetch('/ping');
                const data = await response.json();
                
                if (data.ok) {
                    statusDiv.innerHTML = `
                        <h3>✅ Sistem Sağlıklı</h3>
                        <p><strong>Uptime:</strong> ${Math.round(data.uptime / 60)} dakika</p>
                        <p><strong>Bellek:</strong> ${Math.round(data.memory.used / 1024 / 1024)} MB</p>
                        <p><strong>Son kontrol:</strong> ${new Date().toLocaleString('tr-TR')}</p>
                    `;
                } else {
                    throw new Error('Sağlık kontrolü başarısız');
                }
            } catch (error) {
                statusDiv.innerHTML = `<p style="color: red;">❌ Sistem hatası: ${error.message}</p>`;
            }
        }

        function clearCache() {
            if (confirm('Cache temizlensin mi? Bu işlem geri alınamaz.')) {
                // Clear localStorage
                const keys = Object.keys(localStorage).filter(key => 
                    key.includes('chat') || key.includes('hayday')
                );
                keys.forEach(key => localStorage.removeItem(key));
                
                // Clear sessionStorage
                sessionStorage.clear();
                
                alert('✅ Cache temizlendi! Sayfa yeniden yüklenecek.');
                window.location.reload();
            }
        }

        function logout() {
            if (confirm('Admin panelinden çıkmak istediğinizden emin misiniz?')) {
                localStorage.removeItem('adminToken');
                if (refreshInterval) clearInterval(refreshInterval);
                window.location.href = 'login.html';
            }
        }

        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                refreshDashboard();
            }, 30000); // 30 saniye
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMinutes = Math.floor((now - date) / (1000 * 60));
            
            if (diffMinutes < 1) return 'Şimdi';
            if (diffMinutes < 60) return `${diffMinutes} dk önce`;
            if (diffMinutes < 1440) return `${Math.floor(diffMinutes / 60)} saat önce`;
            return date.toLocaleDateString('tr-TR');
        }

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) clearInterval(refreshInterval);
        });

        console.log('Simple Admin Panel loaded');
    </script>
</body>
</html>
